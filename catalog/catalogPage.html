<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../catalog/catalogStyle.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>TechCycler: Catalog</title>
    </head>
    <!--navbar-->
    <header id="navbar" class = "w-full shadow-lg">
        <h1><a href="../front/frontPage.html" class="logo text-3xl">TechCycler</a></h1>
        <ul>
            <li ><a href="../catalog/catalogPage.html" class="cool-font text-2xl">Catalog</a></li>
            <li><a href="../policy/policyPage.html" class="cool-font text-2xl">Our Mission</a></li>
        </ul>
    <!-- script for navigation bar on the top of the screen -->
    <script type="text/javascript">
        var lastScrollTop = 0;
        navbar = document.getElementById("navbar");
        window.addEventListener("scroll", function() {
            var scrollTop = window.pageYOffset || document.element.scrollTop;
            if(scrollTop > lastScrollTop) {
                navbar.style.top="-80px";
            }
            else {
                navbar.style.top="0";
            }
            lastScrollTop = scrollTop;
        })
    </script>
	</header>

    <body>
        <div>

            <div class="clearData">

            </div>
            <!--Input for computer specifications-->
            <div class="computerSpecs">
                <h1>Enter your Computer Specs</h1>
                <div class="inputCont">
                    <input type="text" class="input" id="cInput" placeholder="Computer Brand" style="border-color: #60edd9">
                    <input type="text" class="input" id="batInput" placeholder="Battery Type" style="border-color: #ac59f3">
                    <input type="text" class="input" id="gpuInput" placeholder="GPU Brand" style="border-color: #59a2f5">
                    <input type="text" class="input" id="cpuInput" placeholder="CPU Brand" style="border-color: #b113ef">
                </div>

                <button onclick="getComputerInfo()">SEARCH</button>
                
            </div>
            <!--Search results area-->
            <div class="results">
                <div id="divLn"></div>
                <!--<hr class="dividingLine">-->

                <!-- Displays Recycling map and recycling information -->
                <div class="mapInfo" id="recyclingInfo"></div>
                <div id="magnifyingGlass"><div class="map" id="recyclingMap"></div></div>
                <div id="recyclingBelowText"></div>
                
                
                <div class="title" id="cTitle"></div>
                <!--short thing about keeping comuters in good condition-->
                <div class="text" id="cLongevityText"></div>
                <div class="miniTitle" id="cDisposalTitle"></div>
                <div class="text" id="cDisposalText"></div>
                <div class="title" id="ecommerceTitle"></div>
                <div class="" id="ecommerceText"></div>
                <div id="cLn"></div>
                <!--<hr class="miniLine">-->
                <!-- battery information -->
                <div class="title" id="batTitle"></div>
                <div class="miniTitle" id="batLongevityTitle"></div>
                <div class="text" id="batLongevityText"></div>
                <div class="text" id="batGeneral"></div>
                <div class="miniTitle" id="batDisposalTitle"></div>
                <div class="text" id="batDisposalText"></div>
                <div class="text" id="batGeneralDisposal"></div>
                <div id="batLn"></div>
                <!--<hr class="miniLine">-->
                <!-- cpu information -->
                <div class="title" id="cpuTitle"></div>
                <div class="miniTitle" id="cpuLongevityTitle"></div>
                <div class="text" id="cpuLongevityText"></div>
                <div class="miniTitle" id="cpuDisposalTitle"></div>
                <div class="text" id="cpuDisposalText"></div>
                <div id="cpuLn"></div>
                <!--<hr class="miniLine">-->
                <!-- gpu information -->
                <div class="title" id="gpuTitle"></div>
                <div class="miniTitle" id="gpuLongevityTitle"></div>
                <div class="text" id="gpuLongevityText"></div>
                <div class="miniTitle" id="gpuDisposalTitle"></div>
                <div class="text" id="gpuDisposalText"></div>
                <!---->
                <!-- memory information -->
                <div class="title" id="memoryTitle"></div>
                <div class="miniTitle" id="memoryLongevityTitle"></div>
                <div class="text" id="memoryLongevityText"></div>
                <div class="miniTitle" id="memoryDisposalTitle"></div>
                <div class="text" id="memoryDisposalText"></div>
                
                
                </div>
            </div>
            <div class="both">
                <div class="both-slide">
                    <div class="title">
                    <p>Sustainable Computers</p>
                    </div>
                </div>
            </div>
        </div>

        
        <!-- social icons footer -->
        <footer>
            <div class="footerCont">
                <div class="socialIcons">
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-instagram"></i></a>
                    <a href=""><i class="fa-brands fa-twitter"></i></a>
                    <a href=""><i class="fa-brands fa-google-plus"></i></a>
                    <a href=""><i class="fa-brands fa-youtube"></i></a>
                </div>
                <div class="footerNav">
                    <ul>
                        <li><a href="../frontPage.html">Home</a></li>
                        <li><a href="../catalog/catalogPage.html">Catalog</a></li>
                        <li><a href="../policy/policyPage.html">Our Mission</a></li>
                    </ul>
                </div>
                
        </div>
        <div class="footerBottom">
            <p>Copyright &copy; 2024 TechCycler</p>
        </div>
        </footer>
        
        <script src="../catalog/catalogScript.js"></script>
    </body>
</html>
